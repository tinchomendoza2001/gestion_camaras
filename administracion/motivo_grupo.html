<script language="JavaScript" type="text/javascript">
function registrar(obj,value_rol){
	var name_id = obj.id;
	var arrayDeCadenas = name_id.split('_');
	var linea = arrayDeCadenas[arrayDeCadenas.length - 1];
	var motivo_id = document.getElementById('camera_reasons_eventsid_' + linea).value;
	var marcado = obj.checked;
	var parametros = { 'motivo_id' : motivo_id, 'value_rol' : value_rol, 'marcado' : marcado};
    $.ajax({
        data:  parametros,
        url:   'relacion_motivo_grupo.php',
        type:  'post',
        success:  function (response) {
            if(response == 1){
                console.log('registrado');                            
            }else{
                console.log('desregistrado');
            }
        }
    });
}
</script>
