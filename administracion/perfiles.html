<script type="text/javascript">
//End Include User Scripts

//Common Script Start @1-8BFA436B
jQuery(function ($) {
    var features = { };
    var actions = { };
    var params = { };
//End Common Script Start

//Controls Selecting @1-5A541DE7
    $('body').ccsBind(function() {
        features["Panel1Panel2DialogPanel1"] = $('*:ccsControl(Panel1, Panel2)');
        features["Panel1UpdatePanel1"] = $('*:ccsControl(Panel1)');
        features["Panel1condition_for_show"] = $('*:ccsControl(Panel1)');
        features["Panel1condition_for_hide"] = $('*:ccsControl(Panel1)');
        features["Panel1ccc_link_Condition"] = $('*:ccsControl(Panel1)');
        features["Panel1ccc_submit_Condition"] = $('*:ccsControl(Panel1)');
        features["Panel1ccc_others_Condition"] = $('*:ccsControl(Panel1)');
    });
//End Controls Selecting

//Feature Parameters @1-2A040047
    params["Panel1Panel2DialogPanel1"] = { 
        title: "Perfil",
        modal: true,
        autoOpen: false
    };
    params["Panel1UpdatePanel1"] = {
        name: "Panel1"
    };
//End Feature Parameters

//Feature Init @1-480F954F
    features["Panel1Panel2DialogPanel1"].ccsBind(function() {
        this.ccsDialog(params["Panel1Panel2DialogPanel1"]);
    });
    features["Panel1UpdatePanel1"].ccsBind(function() {
        this.ccsUpdatePanel(params["Panel1UpdatePanel1"]);
    });
//End Feature Init

//DialogPanel1 show Entry Point @60-C665C449
    actions["Panel1Panel2DialogPanel1_show"] = function () {
        features["Panel1Panel2DialogPanel1"].ccsDialog("show");
        return false;
    };
//End DialogPanel1 show Entry Point

//DialogPanel1 hide Entry Point @60-C5416BBC
    actions["Panel1Panel2DialogPanel1_hide"] = function () {
        features["Panel1Panel2DialogPanel1"].ccsDialog("hide");
    };
//End DialogPanel1 hide Entry Point

//condition_for_show start Entry Point Start @33-4617342F
    actions["Panel1condition_for_show_start"] = function (eventType, parameters) {
//End condition_for_show start Entry Point Start

//condition_for_show start Entry Point Body @33-F9058955
        var self = $("*:ccsSameLevelControl(" + $(this).ccsId() + ", Panel1)");
        if (true==(params["click"] == "link")) {
            self.trigger($.Event("true.condition_for_show"), {});
        } else {
            self.trigger($.Event("false.condition_for_show"), {});
        }
//End condition_for_show start Entry Point Body

//condition_for_show start Entry Point End @33-6A43FC60
    };
//End condition_for_show start Entry Point End

//condition_for_hide start Entry Point Start @38-5A53631F
    actions["Panel1condition_for_hide_start"] = function (eventType, parameters) {
//End condition_for_hide start Entry Point Start

//condition_for_hide start Entry Point Body @38-4B4C4DB5
        var self = $("*:ccsSameLevelControl(" + $(this).ccsId() + ", Panel1)");
        if (true==(params["click"] == "submit" && $("#ErrorBlock").length == 0)) {
            self.trigger($.Event("true.condition_for_hide"), {});
        } else {
            self.trigger($.Event("false.condition_for_hide"), {});
        }
//End condition_for_hide start Entry Point Body

//condition_for_hide start Entry Point End @38-6A43FC60
    };
//End condition_for_hide start Entry Point End

//ccc_link_Condition start Entry Point Start @43-505B3325
    actions["Panel1ccc_link_Condition_start"] = function (eventType, parameters) {
//End ccc_link_Condition start Entry Point Start

//ccc_link_Condition start Entry Point Body @43-4B8521D3
        var self = $("*:ccsSameLevelControl(" + $(this).ccsId() + ", Panel1)");
        if (true==(params["click"] = "link")) {
            self.trigger($.Event("true.ccc_link_Condition"), {});
        } else {
            self.trigger($.Event("false.ccc_link_Condition"), {});
        }
//End ccc_link_Condition start Entry Point Body

//ccc_link_Condition start Entry Point End @43-6A43FC60
    };
//End ccc_link_Condition start Entry Point End

//ccc_submit_Condition start Entry Point Start @54-D5BAC60E
    actions["Panel1ccc_submit_Condition_start"] = function (eventType, parameters) {
//End ccc_submit_Condition start Entry Point Start

//ccc_submit_Condition start Entry Point Body @54-D25EF30D
        var self = $("*:ccsSameLevelControl(" + $(this).ccsId() + ", Panel1)");
        if (true==(params["click"] = "submit")) {
            self.trigger($.Event("true.ccc_submit_Condition"), {});
        } else {
            self.trigger($.Event("false.ccc_submit_Condition"), {});
        }
//End ccc_submit_Condition start Entry Point Body

//ccc_submit_Condition start Entry Point End @54-6A43FC60
    };
//End ccc_submit_Condition start Entry Point End

//ccc_others_Condition start Entry Point Start @69-52A5E8CF
    actions["Panel1ccc_others_Condition_start"] = function (eventType, parameters) {
//End ccc_others_Condition start Entry Point Start

//ccc_others_Condition start Entry Point Body @69-D9CD92AF
        var self = $("*:ccsSameLevelControl(" + $(this).ccsId() + ", Panel1)");
        if (true==(params["click"] = "")) {
            self.trigger($.Event("true.ccc_others_Condition"), {});
        } else {
            self.trigger($.Event("false.ccc_others_Condition"), {});
        }
//End ccc_others_Condition start Entry Point Body

//ccc_others_Condition start Entry Point End @69-6A43FC60
    };
//End ccc_others_Condition start Entry Point End

//Event Binding @1-D9AFE9F9
    features["Panel1UpdatePanel1"].ccsBind(function() {
        this.bind("afterrefresh.ccsUpdatePanel", actions["Panel1condition_for_show_start"]);
    });
    features["Panel1UpdatePanel1"].ccsBind(function() {
        this.bind("afterrefresh.ccsUpdatePanel", actions["Panel1condition_for_hide_start"]);
    });
    features["Panel1Panel2DialogPanel1"].ccsBind(function() {
        this.bind("show.ccsDialog", actions["Panel1ccc_others_Condition_start"]);
    });
    features["Panel1Panel2DialogPanel1"].ccsBind(function() {
        this.bind("hide.ccsDialog", actions["Panel1ccc_others_Condition_start"]);
    });
    $('*:ccsControl(Panel1, camera_profiles, camera_profile_id)').ccsBind(function() {
        this.bind("click", actions["Panel1Panel2DialogPanel1_show"]);
    });
    $('*:ccsControl(Panel1, camera_profiles, camera_profiles_Insert)').ccsBind(function() {
        this.bind("click", actions["Panel1Panel2DialogPanel1_show"]);
    });
    $('*:ccsControl(Panel1, Panel2, camera_profiles1)').ccsBind(function() {
        this.bind("submit", actions["Panel1Panel2DialogPanel1_hide"]);
    });
    $('*:ccsControl(Panel1, camera_profiles, camera_profiles_Insert)').ccsBind(function() {
        this.bind("click", actions["Panel1ccc_link_Condition_start"]);
    });
    $('*:ccsControl(Panel1, camera_profiles, camera_profile_id)').ccsBind(function() {
        this.bind("click", actions["Panel1ccc_link_Condition_start"]);
    });
    $('*:ccsControl(Panel1, Panel2, camera_profiles1)').ccsBind(function() {
        this.bind("submit", actions["Panel1ccc_submit_Condition_start"]);
    });
//End Event Binding

//Plugin Calls @1-773DED4C
    $('*:ccsControl(Panel1, Panel2, camera_profiles1, Button_Cancel)').ccsBind(function() {
        this.bind("click", function(){ $("body").data("disableValidation", true); });
    });
//End Plugin Calls

//Common Script End @1-562554DE
});
//End Common Script End

//End CCS script
</script>

 </th>

 {PageSize_Options}

            <!-- BEGIN First_On --><a href="{First_URL}"><img alt="{First_URL}" src="../Styles/{CCS_Style}/Images/First.gif"></a> <!-- END First_On -->

            <!-- BEGIN Next_On --><a href="{Next_URL}"><img alt="{Next_URL}" src="../Styles/{CCS_Style}/Images/Next.gif"></a> <!-- END Next_On -->
            <!-- BEGIN Next_Off --><img alt="{Next_URL}" src="../Styles/{CCS_Style}/Images/NextOff.gif"><!-- END Next_Off -->
            <!-- BEGIN Last_On --><a href="{Last_URL}"><img alt="{Last_URL}" src="../Styles/{CCS_Style}/Images/Last.gif"></a> <!-- END Last_On -->

 </td>

<!-- BEGIN Panel Panel2 -->

<form id="Panel1Panel2camera_profiles1" method="post" name="{HTMLFormName}" action="{Action}">
  <table class="MainTable" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr id="ErrorBlock" class="Error">
            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="Panel1Panel2camera_profiles1camera_profile_descrip">Descripcion</label></td> 
            <td><input type="text" id="Panel1Panel2camera_profiles1camera_profile_descrip" maxlength="128" size="50" value="{camera_profile_descrip}" name="{camera_profile_descrip_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th">solo ticket</td> 
            <td><input type="checkbox" id="Panel1Panel2camera_profiles1ticket" value="1" name="{ticket_Name}" {ticket}>&nbsp;</td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Panel1Panel2camera_profiles1active">Activo</label></td>

              <select id="Panel1Panel2camera_profiles1active" name="{active_Name}">
                {active_Options} 
              </select>
 </td> 
          </tr>
 
          <tr class="Bottom">
            <td style="TEXT-ALIGN: right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input type="submit" id="Panel1Panel2camera_profiles1Button_Insert" class="Button" alt="{res:CCS_Insert}" value="Agregar" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input type="submit" id="Panel1Panel2camera_profiles1Button_Update" class="Button" alt="{res:CCS_Update}" value="Actualizar" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Cancel --><input type="submit" id="Panel1Panel2camera_profiles1Button_Cancel" class="Button" alt="{res:CCS_Cancel}" value="Cancelar" name="{Button_Name}"><!-- END Button Button_Cancel --></td>

 </td>
