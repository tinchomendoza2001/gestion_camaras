<script>
function buscar(valor){//busca dato
	valor = getCleanedString(valor);
	$("#Panel1tipos_perfilesSearchs_tipo_perfil_id").val('');
	$("#Panel1tipos_perfilesSearchs_tipo_perfil_descrip").val(valor);
    if($.isNumeric(valor)){//si el dato es numerico
        $("#Panel1tipos_perfilesSearchs_tipo_perfil_id").val(valor);
    }else{//sino es numerico
        $.ajax({
            data: {"nombre" : $("#Panel1tipos_perfilesSearchs_tipo_perfil_descrip").val()},
            type: "GET",
            url: "buscarperfil.php",
        })
         .done(function( data, textStatus, jqXHR ) {
            $("#Panel1tipos_perfilesSearchs_tipo_perfil_id").val(data);
        });
    }
}

/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction(esto) {
        document.getElementById(esto.name).classList.toggle("show");
        //console.log(esto.name);
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

function getCleanedString(cadena){
   // Definimos los caracteres que queremos eliminar
   var specialChars = "!@#$^&%*()+=-[]\/{}|:<>?,.";

   // Los eliminamos todos
   for (var i = 0; i < specialChars.length; i++) {
       cadena= cadena.replace(new RegExp("\\" + specialChars[i], 'gi'), '');
   }   

   // Quitamos acentos y "ñ". Fijate en que va sin comillas el primer parametro
   cadena = cadena.replace(/á/gi,"a");
   cadena = cadena.replace(/é/gi,"e");
   cadena = cadena.replace(/í/gi,"i");
   cadena = cadena.replace(/ó/gi,"o");
   cadena = cadena.replace(/ú/gi,"u");
   cadena = cadena.replace(/ñ/gi,"n");
   return cadena;
}

</script>
